<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <script src='https://kit.fontawesome.com/b711723059.js' crossorigin='anonymous'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/createJob.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-briefcase"></i>
                To Do List
            </a>
            <button class="navbar-toggler btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <img src="/assets/images/menu.png" alt="">
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="/index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Create Job</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container m-top-30">
            <form id="frm-create-job">
                <label for="name" class="form-label">Job Title</label>
                <input type="text" name="name" id="name" class="form-control">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" cols="30" rows="3" class="form-control"></textarea>
                <label for="tags" class="form-label">Tags</label>
                <input type="text" name="location" id="location" placeholder="Location" class="form-control">
                <input type="text" name="seniority" id="seniority" placeholder="Seniority" class="form-control">
                <input type="text" name="category" id="category" placeholder="Category" class="form-control">
                <button type="submit" id="btn-add-job" class="btn btn-outline-info">Submit</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/createJob.js"></script>
</body>

</html>
